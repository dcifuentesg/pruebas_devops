name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Job para testing del Backend
  backend-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
          MONGO_INITDB_DATABASE: mascotas_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create test environment file
      run: |
        echo "NODE_ENV=test" > .env
        echo "PORT=5000" >> .env
        echo "MONGO_URI=mongodb://admin:password123@localhost:27017/mascotas_test?authSource=admin" >> .env
        echo "JWT_SECRET=test_jwt_secret_key" >> .env
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm test
    
    - name: Run tests with coverage
      run: npm run test:coverage
    
    - name: Upload backend coverage
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: backend-coverage
        path: ./backend/coverage/
        retention-days: 1
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  # Job para testing del Frontend
  frontend-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm run test:ci
    
    - name: Build application
      run: npm run build
    
    - name: Upload frontend coverage
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: frontend-coverage
        path: ./frontend/coverage/
        retention-days: 1
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: frontend-build
        path: ./frontend/dist
        retention-days: 7

  # Job para combinar coverage reports
  coverage-report:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download backend coverage
      uses: actions/download-artifact@v4
      with:
        name: backend-coverage
        path: ./backend-coverage
    
    - name: Download frontend coverage
      uses: actions/download-artifact@v4
      with:
        name: frontend-coverage
        path: ./frontend-coverage
    
    - name: Combine coverage reports
      run: |
        mkdir -p ./combined-coverage
        # Aqu√≠ puedes combinar los reportes si lo necesitas
        cp -r ./backend-coverage/* ./combined-coverage/ 2>/dev/null || true
        cp -r ./frontend-coverage/* ./combined-coverage/ 2>/dev/null || true
    
    - name: Upload combined coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: ./combined-coverage/
        retention-days: 1

  # Job para Docker Build
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: mascotas-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: mascotas-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker Compose
      run: |
        # Crear archivo .env temporal para testing
        echo "NODE_ENV=production" > ./backend/.env
        echo "PORT=5000" >> ./backend/.env
        echo "MONGO_URI=mongodb+srv://admin:admin123@cluster0.dej2xm9.mongodb.net/mascotasBogota?retryWrites=true&w=majority&appName=Cluster0" >> ./backend/.env
        echo "JWT_SECRET=test_jwt_secret_key" >> ./backend/.env
        
        # Verificar que Docker Compose est√° disponible
        docker --version
        docker compose version
        
        # Construir y ejecutar en modo detached
        docker compose up --build -d
        
        # Esperar a que los servicios est√©n listos
        sleep 45
        
        # Verificar que los contenedores est√©n corriendo
        docker compose ps
        docker ps
        
        # Ver logs para debugging
        docker compose logs backend
        docker compose logs frontend
        
        # Hacer health check b√°sico con retry
        echo "Testing backend health..."
        for i in {1..10}; do
          if curl -f http://localhost:5000/api; then
            echo "Backend is healthy"
            break
          else
            echo "Backend not ready, attempt $i/10"
            sleep 5
          fi
        done
        
        echo "Testing frontend health..."
        for i in {1..10}; do
          if curl -f http://localhost; then
            echo "Frontend is healthy"
            break
          else
            echo "Frontend not ready, attempt $i/10"
            sleep 5
          fi
        done
        
        # Limpiar
        docker compose down
        
  # Job para Security Scan (Simplificado)
  security-scan:
    runs-on: ubuntu-latest
    continue-on-error: true  # No bloquea el pipeline si hay vulnerabilidades
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Scan backend dependencies
      run: |
        cd backend
        echo "üîç Scanning backend dependencies..."
        npm audit --audit-level moderate || echo "‚ö†Ô∏è Backend vulnerabilities found"
    
    - name: Scan frontend dependencies
      run: |
        cd frontend
        echo "üîç Scanning frontend dependencies..."
        npm audit --audit-level moderate || echo "‚ö†Ô∏è Frontend vulnerabilities found"
    
    - name: Security scan summary
      run: |
        echo "‚úÖ Security scan completed"
        echo "üìä Check the logs above for any vulnerabilities"
        echo "‚ÑπÔ∏è This scan uses 'moderate' level and won't fail the pipeline"
